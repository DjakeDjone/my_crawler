<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crawl_options.css">
    <title>SÃ–KER - Crawl Options</title>
</head>
<body>
    <main>
        <h1>Crawl Options</h1>
        <div class="input-container">
            <label for="url-input">URL to crawl:</label>
            <input type="text" id="url-input" placeholder="https://example.com" />
        </div>
        <div class="flex-inputs">
            <div class="input-container">
                <label for="depth">Depth:</label>
                <input type="number" id="depth" value="1" min="1" max="5" />
            </div>
            <div class="input-container">
                <label for="max-pages">Max Pages:</label>
                <input type="number" id="max-pages" value="12" min="1" max="100" />
            </div>
        </div>
        <button id="crawl-btn">Crawl</button>
        <div id="status" class="status-notification"></div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
